<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todoist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <div class="sidebar">
      <div class="sidebar__header">
        <h1>Projects</h1>
      </div>

      <div class="sidebar__nav">
        <ul class="project__list" data-projects>
          <li class="project__item active-project">Default</li>
          <li class="project__item">Coding</li>
        </ul>

        <!-- <button id="add-project" class="project"><img src="./assets/icons8-add-list-64.png" alt="add project" />Add a Project</button> -->

        <form action="" class="project__form" data-new-project-form>
          <input
            type="text"
            data-new-project-input
            class="project__input"
            placeholder="new project name"
            aria-label="new project name" /><button
            id="add-project"
            class="btn"
            aria-label="create new project">
            +
          </button>
        </form>
        <button id="delete-projects">DELETE ALL</button>
      </div>
    </div>
    <div class="main">
      <!-- <form id="todo-form">
        <label>
          Task Name: 
          <input type="text" id="task-name" required>
        </label>
        <br>
        <label>
          Description: 
          <input type="text" id="task-desc" required>
        </label>
        <br>
        <label>
          Due Date: 
          <input type="date" id="task-date" required>
        </label>
        <br>
        <label>
          Priority: 
          <select id="task-priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </label>
        <br><br>
        <button type="submit">Add Task</button>
      </form> -->
      <div class="main__project">
        <h1>Project</h1>
        <p id="date">Today,</p>
        <div id="tasks">
          <ul class="task__list" data-tasks>
            <li class="task__item">
              <div class="task__header">
                <div class="task__left">
                  <input class="checkbox" type="checkbox" /><span
                    class="task__title"
                    >title</span
                  >
                </div>
                <span id="date">date</span>
                <div class="task__options">
                  <button class="task__btn--edit">edit</button
                  ><button class="task__btn--del">delete</button>
                </div>
              </div>
              <p class="task__desc">description</p>
            </li>

            <li class="task__item completed">
              <div>
                <input class="checkbox" type="checkbox" />title<span>date</span>
              </div>
              <p>description</p>
            </li>
          </ul>
        </div>
        <button class="add__task" data-add-task>+ Create new task</button>
      </div>
    </div>
  </body>
</html>
