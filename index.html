<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoist</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>

<body>

    <div class="sidebar">
        <div class="sidebar__header">
            <h1>Projects
            </h1>
        </div>

        <div class="sidebar__nav">
            <ul class="project__list" data-projects>
                <li class="project__item active-project">Default</li>
                <li class="project__item">Coding
                </li>
            </ul>
        
        <!-- <button id="add-project" class="project"><img src="./assets/icons8-add-list-64.png" alt="add project" />Add a Project</button> -->

        <form action="" class="project__form" data-new-project-form>
            <input type="text"data-new-project-input class="project__input" placeholder="new project name" aria-label="new project name"/><button id="add-project" class="btn" aria-label="create new project">+
            </button>

        </form>
        <button id="delete-projects">DELETE ALL</button>
    </div>
    </div>
    <div class="container">
        <h1>Project</h1>
        <p id="date">Today, </p>
        <div id="tasks">
          <ul class="task__list" data-tasks>
            <li class="task__item">Code stuff?</li>
          </ul>
        </div>
        <button id="add-task" data-add-task>+ Create new task</button>
</div>

</body>

</html>
